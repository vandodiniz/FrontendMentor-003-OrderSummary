<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main>
    <article class="card">
      <div class="card-header"><img src="images/illustration-hero.svg" alt="Listening to a music"></div>
      <div class="card-resume">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="card-payment">
        <div class="details">
          <img src="images/icon-music.svg" alt="icon-music">
          <p>
            <strong>Annual Plan</strong> <br>
            $59.99/year
          </p>
        </div>

        <a href="#">Change</a>
      </div>
      <div class="card-footer">
        <a href="#" id="confirm">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>
    </article>
  </main>
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vandodiniz">Vando Diniz</a>.
    </p>
  </footer>
</body>
</html>
